<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>記事変更</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
</head>

<body>
	<header th:replace="header"></header>
	<main>
		<h3>記事変更</h3>
		<form th:action="@{/blogs/{blogId}/edit(blogId=${blog.id})}" method="post">
		<table border="1">
			<tr>
				<th>カテゴリー</th>
				<td>
					<input type="text" name="categoryId" th:value="${blog.categoryId}">
				</td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title" th:value="${blog.title}">
				</td>
			</tr>
			<tr>
				<th>内容</th>
				<td>
					<textarea name="body" th:text="${blog.body}"></textarea>
				</td>
			</tr>
		</table>
			<button>変更</button>
		</form>
	</main>
</body>

</html>
